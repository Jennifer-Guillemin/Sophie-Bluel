<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.html" />

    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <a href="index.html#projets" class="no-style">
            <li>projets</li>

          <a href="index.html#contact" class="no-style">

          </a>

          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h2>Log in</h2>
      <form class="formulaire" action="#" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
        <input
          class="selected btn_envoyer"
          id="btn_login"
          type="button"
          value="Se connecter"
        />
        <div id="error-message"></div>
        <a href="" class="mdp"><p>Mot de passe oublié</p></a>
      </form>
    </section>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="assets/js/login.js"></script>
  </body>
