<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li><a href="index.html#projets" class="no-style">projets</a></li>

            <li><a href="index.html#contact" class="no-style">contact </a></li>

            <li id="login" class="login_selected">
              <a href="login.html" class="no-style login_selected">login</a>
            </li>
            <li><img src="assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="formulaire">
      <h2>Log in</h2>
      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
        <input
          class="selected btn_vert"
          id="loginBTN"
          type="button"
          value="Se connecter"
        />
        <div id="error-message"></div>
        <a href="" class="mdp"><p>Mot de passe oublié</p></a>
      </form>
    </section>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="assets/js/login.js"></script>
  </body>
</html>
